<VirtualHost *:80>
#                WSGIDaemonProcess blockriti.com threads=5
                WSGIProcessGroup blockriti.com
                ServerName 139.59.42.164
                ServerAdmin admin@blockriti.com
                ServerName www.blockriti.com
                ServerAlias blockriti.com
                RewriteEngine On
                RewriteCond %{HTTP_HOST} ^blockriti\.com$ [NC]
                RewriteRule ^(.*)$ http://www.blockriti.com$1 [R=301,L]
                <Directory /srv/www/blockriti/>
                        Require all granted
                </Directory>
                WSGIScriptAlias / /srv/www/blockriti/blockriti.wsgi
                Alias /static /srv/www/blockriti/static
                <Directory /var/www/blockriti/static/>
                        Require all granted
                </Directory>
                ErrorLog /srv/www/log/error1.log
                LogLevel warn
                CustomLog /srv/www/log/access1.log combined
RewriteCond %{SERVER_NAME} =blockriti.com [OR]
RewriteCond %{SERVER_NAME} =www.blockriti.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]
</VirtualHost>

